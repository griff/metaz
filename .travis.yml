os: osx
osx_image: xcode8
language: objective-c
before_install:
- bash Scripts/decrypt.bash
install:
- bundle install
- gem install xcpretty-travis-formatter
script:
- xcodebuild -version
- xcodebuild
before_deploy:
- source Scripts/tag-beta.bash
- mkdir Upload
- cp build/Release/MetaZ-* Upload/
- ls Upload/
- rm Upload/MetaZ-*.xml
- mv Upload/MetaZ-*+dSYM.zip Upload/Debug.dSYM.zip
- mv Upload/MetaZ-*.json Upload/Sparkle.json
- rm Upload/*.dmg
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "Upload/*"
    skip_cleanup: true
    prerelease: true
    name: $RELEASE_NAME
    on:
      branch: develop
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "Upload/*"
    skip_cleanup: true
    name: $RELEASE_NAME
    on:
      tags: true
branches:
  except:
  - "/^v+[0-9]\\.+[0-9]\\.beta-+[0-9]/"
env:
  global:
    secure: 
